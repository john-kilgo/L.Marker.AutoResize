<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Leaflet Marker Resize: Example</title>
  <meta name="description" content="Leaflet Marker Resize Plugin">
  <meta name="author" content="The MITRE Corporation">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script src="../marker-resize.js"></script>

  <style>
  	#mapid { height: 450px; width: 800px; margin-left: auto; margin-right: auto; }
  </style>

</head>

<body>
	 <div id="mapid"></div>


	  <script type="text/javascript">
	  	var mymap = L.map('mapid').setView([42.491, -71.239], 12);

		var MyIcon = L.Icon.extend({
			options: {
				iconUrl: 'example-marker.png'
			}
		})

		var icon1 = new MyIcon({iconSize: [30, 30], iconAnchor: [15, 30]}),
			icon2 = new MyIcon({iconSize: [50, 50], iconAnchor: [25, 50]}),
			icon3 = new MyIcon({iconSize: [60, 60], iconAnchor: [30, 60]});

		L.autoResizeMarker([42.5, -71.239], {iconArray: [icon1, icon2, icon3]}).addTo(mymap);
		  	
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiamtpbGdvIiwiYSI6ImNpb29zZTNtbDAwMWF1cWtxMWg2Nm80enEifQ.GGjhjpGfyEqw04J_vwg03Q', {
		    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		    maxZoom: 18,
		    id: 'jkilgo.0830hkko',
		    accessToken: 'pk.eyJ1IjoiamtpbGdvIiwiYSI6ImNpb29zZTNtbDAwMWF1cWtxMWg2Nm80enEifQ.GGjhjpGfyEqw04J_vwg03Q'
		}).addTo(mymap);



	  </script>

</body>
</html>
